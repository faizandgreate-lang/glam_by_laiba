<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Glam by Laiba{% endblock %}</title>

  <link rel="stylesheet" href="../static/css/studio.css">

<body>

  <!-- Header / Navigation -->

      <a href="#contact" class="editable" data-key="nav_contact">Contact</a>
      <a href="#" class="editable" data-key="nav_appointment" onclick="window.open('https://wa.me/9532472334', '_blank')">Book Appointment</a>

  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

    document.getElementById('downloadProfileBtn').addEventListener('click', () => {

</body>
</html>
